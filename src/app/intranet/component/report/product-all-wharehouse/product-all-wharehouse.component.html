<div class="header-container">
    <div class="text-container">
        <div>
            <a class="text-primary-600" href="javascript:void(0)">{{title}}</a>
        </div>
        <div>
            <strong style="padding-left: 10px; padding-right: 10px; font-size: 16px;"> > </strong>
        </div>
        <div>
            <a class="text-primary-600" href="javascript:void(0)">Gestión de Reportes</a>
        </div>
    </div>
    <div>
        <h2 class="title-h2">Reportes de Productos por Almacén</h2>
    </div>
</div>
<div class="container">
    <form [formGroup]="frmSearch" autocomplete="off">
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Sub Almacén</mat-label>
                    <mat-select formControlName="idWharehouse">
                        <mat-option *ngFor="let wharehouse of subwarehouses" [value]="wharehouse.id">{{wharehouse.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col" fxFlex fxLayout="row" fxLayoutAlign="flex-end">
                <button type="button" class="btn w-40" style="height: 42px;" (click)="onSubmit()">
                    Generar Reporte
                </button>
                <button class="btn w-40" style="height: 42px;margin-left: 10px;" (click)="clear()">Limpiar</button>
            </div>
        </div>
    </form>
</div>
