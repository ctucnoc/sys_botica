<div class="container-sing-out">
    <div class="grid-countdown">
        <!-- Redirect countdown -->
        <ng-container *ngIf="countdown > 0">
            Redirigiendo en {{countdown | i18nPlural: countdownMapping}}
        </ng-container>

        <!-- Redirect message -->
        <ng-container *ngIf="countdown == 0">
            ¡Ahora está siendo redirigido!
        </ng-container>
        <!-- Form footer -->
        <div>
            <span>Ir a</span>
            <a href="javascript:void(0)" (click)="goToHome()">sign in
            </a>
        </div>
    </div>
</div>
